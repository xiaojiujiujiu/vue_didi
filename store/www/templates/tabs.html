<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="首页" icon-off="iconfont icon-shouye-shouye store_tab_icons store_tab_icons_home" icon-on="iconfont icon-shouye-shouye store_tab_icons store_tab_icons_home" ng-click="toTab('index')">
    <ion-nav-view name="tab-index"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="接车" icon-off="iconfont icon-lafengqiche store_tab_icons" icon-on="iconfont icon-lafengqiche store_tab_icons" ng-click="toTab('receiving')" >
    <ion-nav-view name="tab-receiving"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" icon-off="iconfont icon-wode store_tab_icons" icon-on="iconfont icon-wode store_tab_icons" ng-click="toTab('myself')">
    <ion-nav-view name="tab-myself"></ion-nav-view>
  </ion-tab>
</ion-tabs>
