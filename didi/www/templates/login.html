<ion-view  hide-nav-bar="true">
  <ion-content class="bg_white padding-top top0 loginTop" overflow-scroll="false" has-bouncing="true" scrollbar-y="false">
    <div class="login_banner">
  		<img src="img/login_logo.png" width=""/>
  	</div>
  	<div class="login_bg_line">
  		<img src="img/123123.png"/>
  	</div>
    <form class="login_form" name="form" ng-submit="login()">
      <div class="list singleList">
        <label class="item item-input">
        		<i class="icon ion-ios-person-outline loginPerson"></i>
            <input type="text" name="username" ng-model="loginInfo.loginName"  placeholder="请输入账号" required>
        </label>
        <label class="item item-input login_border0">
        		<i class="icon ion-ios-locked-outline loginPassword"></i>
            <input type="password" name="password" ng-model="loginInfo.password" required placeholder="请输入密码">
        </label>

        <!--<p ng-show="isShow" style="padding: 10px 0 0 0;color: red;">{{isShowText}}</p>-->
      </div>
      <div class="login_submit_btn login_btn">
      	<button type="submit" class="button button-block button-light button-positive" ng-disabled="form.$invalid" id="btn_save">登录</button>
      </div>
    </form>
  </ion-content>
</ion-view>
